help.content=¡Bienvenido a Island Survivors espero que tu disfrutes mucho en esta pequeña isla.\n Quizá unos consejos te vengan bien.\n 1.Para empezar lo único que tienes que hacer es moverte y para ello basta con tocar la pantalla y deslizar hacia donde te quieras mover.\nVeras que hay unas criaturas extrañas que corren hacia ti sin motivo aparente, aunque algunas puedan parecer monas no vienen a darte abrazos así que \n¡CORRE!\n 2.Tranquilo por suerte eres un experto arquero y aunque te lleve tiempo apuntar y correr seras capaz de hacerlo sin problema,\n es como si fuera natural en ti dirías casi que automático\n así que no te preocupes por apuntar o cosas de esas.\n 3.Si consiguieras eliminar a una de esas malévolas criaturas obtendrás un poco de experiencia,\n cada enemigo deja caer un objeto de experiencia al morir aunque su valor depende del enemigo eliminado.\n En raras ocasiones obtendrás una pequeña bolsa de oro que sirve para aumentar tu puntuación al final de la partida\n y en mas raras ocasiones un trozo de carne con el cual te curaras un poco de vida.\n 4.Si consigues llenar la barra de experiencia subirás de nivel.\n Al subir de nivel puedes escoger entre 3 diferentes mejoras aleatorias que mejoraran tu personaje.\nSi consiguieras aguantar unos larguisimos 8 minutos el juego termina,\n calculando tu puntuación final y si tienes suerte tu registro de puntuación\n será guardado en el apartado de records.\n